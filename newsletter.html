                        <h2 class="header-aboutme">Sign up for a newsletter</h2> 


                        <div class="newsletter-form">
                            <form name="newsletter-form" action="form.php" method="post" onsubmit="return validateForm()">
                                <label >Name/Nickname:</label> <input type="text" class="form-name" id="name" title="How you want us to name you in mail"> <br/> <br/>

                                <label for="email">E-mail: </label> <input type="email" id="email" ><br/> <br/>

                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>

                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br/><br/>

                                <input type="checkbox" name="subscription" id="osint">
                                <label for="osint">Osint newsletter</label> <br/> <br/>
                                <input type="checkbox" name="subscription" id="network-pen">
                                <label for="network-pen">Network pentester newsletter</label> <br/> <br/>
                                <input type="checkbox" name="subscription" id="app-pen">
                                <label for="app-pen">Application pentester newsletter</label> <br/> <br/>

                                <label for="news-week">Starting week:</label> 
                                <input type="week" id="news-week"> <br/> <br/> 
                                <label for="phone">Phone number:</label>
                                <input type="tel"  title="Enter if want to enable phone notifications" id="phone" name="phone" placeholder="123456789"  pattern="[0-9]{3}[0-9]{3}[0-9]{3}"> <br/><br/>

                                <label for="which-day-list">Day of the week:</label> 
                                <input id="which-day-list" list="which-day" placeholder="Sunday" onblur="this.placeholder='Sunday'">
                                <datalist id="which-day">
                                    <option value="Monday">
                                    <option value="Tuesday">
                                    <option value="Wednesday">
                                    <option value="Thursday">
                                    <option value="Friday">
                                    <option value="Saturday">
                                    <option value="Sunday">
                                </datalist>
                                <br/> <br/> 
                                <input type="submit" value="Submit">

                                <input type="reset" value = "Reset">
                            </form>
